<!doctype html>


<html>
  <head>
    <title>Sarah Bawabe</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Nanum Gothic: 100,400,700' rel='stylesheet'>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfxrQlxXkhg5TT1SOlV-di1Oq4a29sJVGmZSjTwrQt7Rch-mA/formResponse"
    method="POST" id="mG61Hd" target="_self">
      <div class="formBox">
        <p> first name </p>
        <input type="text" name="entry.107187212">
        <p> last name </p>
        <input type="text" name="entry.703845432">
        <input type="submit" id="submitBtn">
      </div>
    </form>
  </body>

  <script>

    jQuery(document).ready(function ($) {
        var $form = $('#mG61Hd');
        $form.submit(function () {
              $.ajax({
                url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSfxrQlxXkhg5TT1SOlV-di1Oq4a29sJVGmZSjTwrQt7Rch-mA/formResponse",
                data: $(this).serialize(),
                type: "POST",
                crossDomain: true,
                dataType: 'jsonp',
                success: function(data) {
                    console.log('Submission successful');
                    window.location.href = "submission.html";
                },
                error: function(xhr, status, error) {
                    console.log('Submission failed: ' + error);
                    window.location.href = "submission.html";
                }
            });
            return false;
        });
    });
  </script>
</html>
